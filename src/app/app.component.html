<div class="container mt-5">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-area">
      <div class="form-group">
        <label> Full Name</label>
        <input type="text" placeholder="Full Name" class="form-control" name="fullName" ngModel #fullName="ngModel" (change)="getValue(fullName)" required minlength="5" [ngClass]="{
          'is-invalid': fullName.touched && fullName.invalid
        }">
        <div *ngIf="fullName.touched && fullName.invalid">
          <div class="alert alert-danger" *ngIf="fullName.errors?.['required']">FullName is required</div>
          <div class="alert alert-danger" *ngIf="fullName.errors?.['minlength']">Required min 5 char</div>
        </div>        
      </div>
      <div class="form-group">
        <label> Email</label>
        <input type="email" placeholder="Email" class="form-control" name="email" ngModel #email="ngModel" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" [ngClass]="{
          'is-invalid': email.touched && email.invalid
        }">
        <div *ngIf="email.touched && email.invalid">
          <div class="alert alert-danger" *ngIf="email.errors?.['required']">FullName is required</div>
          <div class="alert alert-danger" *ngIf="email.errors?.['pattern']">Invalid email</div>
        </div>   
      </div>
      <div class="form-group">
        <label> Address</label>
        <textarea placeholder="Address" class="form-control" name="address" ngModel #address="ngModel" [ngClass]="{
          'is-invalid': address.touched && address.invalid
        }" required></textarea>
        <div *ngIf="address.touched && address.invalid">
          <div class="alert alert-danger" *ngIf="address.errors?.['required']">Required</div>
        </div>   
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </div>
  </form>
  

</div>
